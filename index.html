<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Zone</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #00d1b2;
      margin-bottom: 1rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      background-image: url('arcesiumlogo.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-left: auto;
      margin-right: auto;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 2rem auto;
    }
    .game-link {
      display: block;
      background-color: #1e1e1e;
      color: #00d1b2;
      padding: 1rem;
      border: 2px solid #00d1b2;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .game-link:hover {
      background-color: #00d1b2;
      color: #121212;
      transform: scale(1.03);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Welcome to the Arcesium Game Zone</h1>
  <p>Select a challenge to begin your adventure:</p>
  <div class="game-list">

</body>
</html>
